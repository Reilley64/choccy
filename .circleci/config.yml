version: 2.1
jobs:
  deploy:
    working_directory: ~/project
    docker:
      - image: 'circleci/node'
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: sudo apt install -y python
      - run: pip install awsebcli
      - run: eb use Choccy-env
      - run: eb deploy
